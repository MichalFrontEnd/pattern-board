<!doctype html>
<html>

<head>
    <title>My Imageboard</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <h1>My Imageboard</h1>

    <div id="main">
        <div class="userinput">
        <input v-model="title" type="text" name="title" placeholder="title">
        <input v-model="description" type="text" name="description" placeholder="description">
        <input v-model="username"  type="text" name="username" placeholder="username">
        <input @change="handleChange" type="file" name="file" accept="image/*">

        <button @click="handleClick">submit</button>

        </div>
        
        <div class="imggrid">
            <div id="card" v-for="each in images">
            <!--<a :href= "'#'+ each.id">-->
                <img @click="showModal(each.id)" :src=each.url :alt=each.description :imageid=each.id>
                <!--<img src="{{each.url}}">-->
                <p>{{each.title}}</p>
                <!--<p>{{each.description}}</p>-->
                <!--</a>-->
            </div>
        </div>
        <modal-comp v-if="currentImgId" :current-img-id="currentImgId" @change="modalChange"></modal-comp>
        <!--@close="closeModal-->
    </div> 
    <!-- end of main element -->
    
    <script id="modal-temp" type="text/x-template">
        <div class="overlay">

        </div>
    </script>
    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>

</html>
